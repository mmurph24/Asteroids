<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>.|.|.|.</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="https://use.fontawesome.com/977bf5785d.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="button-container">
        <button id="reset">Reset</button>
        <button id="start">Start</button>
      </div>
      <div class="game">
        <div class="row row-one">
          <div class="asteroid hidden" id="asteroid-1-1"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-1-2"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-1-3"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-1-4"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-1-5"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-1-6"><img id="explosion1" src="images/fireball2.png"></div>
        </div>
        <div class="row row-two">
          <div class="asteroid hidden" id="asteroid-2-1"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-2-2"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-2-3"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-2-4"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-2-5"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-2-6"><img id="explosion2" src="images/fireball2.png"></div>
        </div>
        <div class="row row-three">
          <div class="asteroid hidden" id="asteroid-3-1"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-3-2"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-3-3"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-3-4"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-3-5"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-3-6"><img id="explosion3" src="images/fireball2.png"></div>
        </div>
        <div class="row row-four">
          <div class="asteroid hidden" id="asteroid-4-1"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-4-2"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-4-3"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-4-4"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-4-5"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-4-6"><img id="explosion4" src="images/fireball2.png"></div>
        </div>
        <div class="row row-five">
          <div class="asteroid hidden" id="asteroid-5-1"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-5-2"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-5-3"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-5-4"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-5-5"><img src="images/asteroid.png"></div>
          <div class="asteroid hidden" id="asteroid-5-6"><img id="explosion5" src="images/fireball2.png"></div>
        </div>
        <div class="ship">
          <i class="fa fa-space-shuttle fa-2x fa-rotate-270"></i>
        </div>
        </div>
      </div>
      <div class="earth">
        <img src="images/Earth.png">
      </div>
      <span class="explanation">Use arrow keys and space to defend the Earth.</span>
      <div class="stats">
        <div class="number-container">
          <span>Score: </span>
          <span id="total-score">0</span>
        </div>
        <div class="number-container">
          <span>Level: </span>
          <span id="total-level">1</span>
        </div>
      </div>
  </body>
</html>
